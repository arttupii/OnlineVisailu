<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online visailupeli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #007BFF;
            /* Tämä on Bootstrapin pääsininen väri */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Liity peliin</h1>
                        <div class="mb-3">
                            <input type="text" id="nickname" class="form-control" placeholder="Nickname">
                        </div>

                        <div class="mb-3">
                            <input type="text" id="gameCodeInput" class="form-control" placeholder="Syötä pelikoodi">
                        </div>
                        <button onclick="joinGame()" class="btn btn-primary btn-block">Liity</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrapin ja Popper.js:n JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        function joinGame() {
            const nickname = document.getElementById('nickname').value;
            const gameCode = document.getElementById('gameCodeInput').value;

            if (!nickname || !gameCode) {
                alert("Syötä sekä nimimerkki että pelikoodi ennen liittymistä!");
                return;
            }

            // Lähetetään nimimerkki ja GameId player.html-sivulle
            window.location.href = `/player.html?nickname=${nickname}&gameId=${gameCode}`;
        }
    </script>
</body>

</html>
