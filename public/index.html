<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online visailupeli</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/main.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center" style="margin-bottom: 2rem;">Tervetuloa mukaan peliin!</h2>
                        <div>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">Nimimerkki:</label>
                                <input type="text" id="nickname" class="form-control" placeholder="Syötä nimimerkki"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="gameCodeInput" class="form-label">Pelikoodi:</label>
                                <input type="text" id="gameCodeInput" class="form-control" placeholder="Syötä pelikoodi"
                                    required>
                            </div>
                            <div class="d-grid">
                                <button onclick='joinGame()' class="btn btn-primary btn-block">Liity</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrapin JS -->
    <script src="/static/bootstrap.min.js"></script>

    <script>
        function joinGame() {
            const nickname = document.getElementById('nickname').value;
            const gameCode = document.getElementById('gameCodeInput').value;

            // Tarkistetaan, että molemmat kentät ovat täytettyinä
            if (!nickname || !gameCode) {
                return alert("Syötä sekä nimimerkki että pelikoodi ennen liittymistä!");
            }

            // Ohjataan pelaaja player.html-sivulle annetuilla tiedoilla
            window.location.href = `/player.html?nickname=${nickname}&gameId=${gameCode}`;
        }
    </script>
</body>

</html>
